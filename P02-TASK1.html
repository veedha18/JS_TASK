<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Generator</title>
<style>
    body {
        background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
    }
    .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
        font-size: 2em;
        color: cyan;
        text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }
    .number {
        font-size: 3em;
        font-weight: bold;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        margin: 20px 0;
        transition: transform 0.3s ease;
    }
    button {
        background: linear-gradient(90deg, cyan, #ff00ff);
        border: none;
        padding: 10px 25px;
        font-size: 1em;
        font-weight: bold;
        color: white;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px cyan, 0 0 25px #ff00ff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Random Number Generator</h1>
    <div class="number" id="randomNumber">--</div>
    <button onclick="generateRandomNumber()">Generate</button>
</div>

<script>
    function generateRandomNumber() {
        let num = Math.floor(Math.random() * 100) + 1;
        let numberElement = document.getElementById("randomNumber");
        numberElement.textContent = num;
        numberElement.style.transform = "scale(1.3)";
        setTimeout(() => {
            numberElement.style.transform = "scale(1)";
        }, 300);
    }
</script>

</body>
</html>
