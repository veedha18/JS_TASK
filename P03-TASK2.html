<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remove Duplicates from Array</title>
<style>
   body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f3e7e9, #e3eeff);
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Moving background gradient */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg, #ffecd2, #fcb69f, #cfd9df, #e2ebf0);
      background-size: 800% 800%;
      z-index: -1;
      animation: gradientShift 20s ease infinite;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.25),
        0 0 50px rgba(255, 255, 255, 0.1) inset;
      border: 1px solid rgba(255, 255, 255, 0.4);
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
    }

    h2 {
      margin-bottom: 25px;
      color: #222;
      font-weight: 600;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 12px rgba(255, 200, 120, 0.9);
      background: rgba(255, 255, 255, 0.6);
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #ff5e62, #ff9966);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .output {
      margin-top: 20px;
      padding: 12px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.3);
      font-size: 16px;
      color: #000;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes fadeUp {
      to {opacity: 1; transform: translateY(0);}
    }</style>  
</head>
<body>
  <div class="container">
    <h2>Remove Duplicates</h2>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
    <br>
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <div class="output" id="result"></div>
  </div>

  <script>
    function removeDuplicates() {
      let input = document.getElementById("arrayInput").value;
      if(!input.trim()){
        document.getElementById("result").innerText = "Please enter some numbers!";
        document.getElementById("result").style.opacity = "1";
        return;
      }
      let arr = input.split(",").map(num => num.trim());
      let uniqueArr = [...new Set(arr)];
      let resultBox = document.getElementById("result");
      resultBox.innerText = `[ ${uniqueArr.join(", ")} ]`;
      resultBox.style.opacity = "0"; // reset before fade
      setTimeout(() => {
        resultBox.style.opacity = "1";
        resultBox.style.animation = "fadeUp 0.6s ease forwards";
      }, 50);
    }
  </script>
</body>
</html>
