<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Glow Calculator</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2),
                    0 0 20px rgba(255,255,255,0.4);
        text-align: center;
        width: 320px;
        animation: popIn 0.8s ease;
    }
    h2 {
        margin-bottom: 15px;
        background: linear-gradient(90deg, #ff758c, #ff7eb3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.6);
        outline: none;
        transition: all 0.3s;
    }
    input:focus {
        box-shadow: 0 0 8px #ff7eb3;
        background: rgba(255,255,255,0.8);
    }
    .btn-container {
        margin-top: 10px;
    }
    button {
        padding: 10px 15px;
        margin: 5px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        background: linear-gradient(90deg, #ff758c, #ff7eb3);
        box-shadow: 0 4px 10px rgba(255, 126, 179, 0.6);
        transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(255, 126, 179, 0.8);
    }
    #result {
        margin-top: 15px;
        font-weight: bold;
        font-size: 16px;
        color: #fff;
        text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>
    <div class="calculator">
        <h2>Gradient Glow Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <div class="btn-container">
            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('sub')">Subtract</button>
            <button onclick="calculate('mul')">Multiply</button>
            <button onclick="calculate('div')">Divide</button>
        </div>

        <div id="result"></div>
    </div>

<script>
function calculate(operation) {
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let resultDiv = document.getElementById("result");

    if (isNaN(num1) || isNaN(num2)) {
        resultDiv.innerHTML = "⚠ Please enter valid numbers!";
        return;
    }

    let result;
    switch(operation) {
        case 'add':
            result = num1 + num2;
            break;
        case 'sub':
            result = num1 - num2;
            break;
        case 'mul':
            result = num1 * num2;
            break;
        case 'div':
            result = num2 !== 0 ? (num1 / num2) : "❌ Division by zero not allowed!";
            break;
    }
    resultDiv.innerHTML = `Result: ${result}`;
}
</script>
</body>
</html>
