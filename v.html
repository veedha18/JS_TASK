<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Validator â€” Dark Neon</title>
<style>
  /* Root colors for Dark Neon */
  :root {
    --bg:#0a0a0a;
    --neon:#0ff;
    --accent:#ff00ff;
    --text:#e0e0e0;
    --error:#ff3c3c;
    --success:#39ff14;
  }

  body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#050505,#111);
  }

  .container {
    background: rgba(10,10,10,0.85);
    border: 2px solid #0ff4;
    border-radius: 20px;
    padding: 40px;
    width: 400px;
    box-shadow: 0 0 20px #0ff6, 0 0 40px #ff00ff22 inset;
    display:flex;
    flex-direction: column;
    gap: 20px;
    animation: fadeIn 0.8s ease forwards;
  }

  h2 {
    color: var(--text);
    text-align:center;
    text-shadow: 0 0 8px var(--neon);
    margin:0;
  }

  input {
    width:100%;
    padding:12px;
    border-radius:15px;
    border:2px solid #0ff4;
    outline:none;
    font-size:16px;
    background:rgba(0,0,0,0.4);
    color:var(--text);
    box-shadow: 0 0 6px #0ff44 inset;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px var(--accent), 0 0 20px var(--neon) inset;
  }

  button {
    padding:12px 25px;
    border:none;
    border-radius:15px;
    background: linear-gradient(90deg,var(--neon),var(--accent));
    color:#000;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 4px 15px #0ff4;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px var(--accent);
    background: linear-gradient(90deg,var(--accent),var(--neon));
  }

  .message {
    padding:10px;
    border-radius:10px;
    text-align:center;
    font-weight:600;
    opacity:0;
    transform:translateY(10px);
    transition: all 0.4s ease;
  }

  .message.show {
    opacity:1;
    transform:translateY(0);
  }

  .success {
    color: var(--success);
    border:1px solid var(--success);
    box-shadow: 0 0 10px var(--success);
  }

  .error {
    color: var(--error);
    border:1px solid var(--error);
    box-shadow: 0 0 10px var(--error);
    animation: shake 0.3s;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: scale(0.95);}
    to {opacity:1; transform: scale(1);}
  }

  @keyframes shake {
    0%,100%{ transform: translateX(0); }
    25%{ transform: translateX(-5px); }
    50%{ transform: translateX(5px); }
    75%{ transform: translateX(-5px); }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Password Validator</h2>
  <input type="password" id="password" placeholder="Enter your password">
  <button onclick="validatePassword()">Validate</button>
  <div id="msg" class="message"></div>
</div>

<script>
function validatePassword() {
  const pass = document.getElementById('password').value;
  const msg = document.getElementById('msg');
  let errors = [];

  if(pass.length < 8) errors.push("At least 8 characters");
  if(!/[A-Z]/.test(pass)) errors.push("At least one uppercase letter");
  if(!/\d/.test(pass)) errors.push("At least one number");

  if(errors.length === 0){
    msg.textContent = "Password is valid!";
    msg.className = "message show success";
  } else {
    msg.textContent = "Invalid: " + errors.join(", ");
    msg.className = "message show error";
  }
}
</script>

</body>
</html>
